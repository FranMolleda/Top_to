<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicios</title>

    <!-- Enlaza el archivo CSS de Bootstrap primero desde un CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Luego, enlaza tu archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./utils.js"></script>
    <script type="module" src="./numPrimos.js"></script>
    <script type="module" src="./numPares.js"></script>
  </head>
  <body>
    <div class="container p-5">

      <h1>Ejercicios</h1>
      <h3>Filtrar números pares</h3>
      <div>
        <button id="botonFiltrar" class="filtrar-background">
          Fitrar números pares
        </button>
        <form action="submit" id="formPares" class="form-pares">
          <input type="number" placeholder="Introduzca min" id="parMin" />
          <input type="number" placeholder="Introduzca max" id="parMax" />
          <div>
            
          </div>
          <p>
            los pares son:
            <span id="parResultado"></span>
          </p>
        </form>
      </div>
      <h3>¿Número Primo?</h3>
      <div>
        <button id="buttonShowNumPrim">
          Comprobar si un número es primo
        </button>
        <div id="containerNumPrimo" class="show-container" >
          <input type="number" placeholder="Introduzca número" id="insertNum" />
          <p class="show-resultado" id="showResultado">
            <span id="numeroPrimo"></span>
             Es número primo
          </p>
          <p class="show-resultado" id="showResultadoNoPrimo">
            <span id="noNumeroPrimo"></span>
             No es número primo
          </p>
        
        </div>
      </div>
    </div>
  </div>
    
    <!-- Enlaza el archivo JavaScript de Bootstrap desde un CDN (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
